AWSTemplateFormatVersion: '2010-09-09'
Description: 'WAF Web ACL for Public ALB (Vendor API)'

Parameters:
  Environment:
    Type: String
    AllowedValues:
      - dev
      - stg
      - prod
    Description: Environment name

  ProjectName:
    Type: String
    Description: Project name for resource naming

  RateLimitPerIP:
    Type: Number
    Default: 2000
    Description: Maximum requests per IP per 5 minutes

Conditions:
  IsProduction: !Equals [!Ref Environment, prod]

Resources:
  # ------------------------------------------------------------
  # WAF Web ACL
  # ------------------------------------------------------------
  WAFWebACL:
    Type: AWS::WAFv2::WebACL
    Properties:
      Name: !Sub ${ProjectName}-${Environment}-web-acl
      Scope: REGIONAL
      DefaultAction:
        Allow: {}
      Description: WAF Web ACL for Vendor API Public ALB
      VisibilityConfig:
        SampledRequestsEnabled: true
        CloudWatchMetricsEnabled: true
        MetricName: !Sub ${ProjectName}-${Environment}-waf-metric
      Rules:
        # ルール1: Rate Limiting（2000リクエスト/5分/IP）
        - Name: RateLimit
          Priority: 1
          Statement:
            RateBasedStatement:
              Limit: !Ref RateLimitPerIP
              AggregateKeyType: IP
          Action:
            Block:
              CustomResponse:
                ResponseCode: 429
          VisibilityConfig:
            SampledRequestsEnabled: true
            CloudWatchMetricsEnabled: true
            MetricName: !Sub ${ProjectName}-${Environment}-rate-limit

        # ルール2: AWS Managed Rules - Core Rule Set
        - Name: AWSManagedRulesCommonRuleSet
          Priority: 2
          Statement:
            ManagedRuleGroupStatement:
              VendorName: AWS
              Name: AWSManagedRulesCommonRuleSet
              ExcludedRules: []
          OverrideAction:
            None: {}
          VisibilityConfig:
            SampledRequestsEnabled: true
            CloudWatchMetricsEnabled: true
            MetricName: !Sub ${ProjectName}-${Environment}-common-rules

        # ルール3: AWS Managed Rules - Known Bad Inputs
        - Name: AWSManagedRulesKnownBadInputsRuleSet
          Priority: 3
          Statement:
            ManagedRuleGroupStatement:
              VendorName: AWS
              Name: AWSManagedRulesKnownBadInputsRuleSet
          OverrideAction:
            None: {}
          VisibilityConfig:
            SampledRequestsEnabled: true
            CloudWatchMetricsEnabled: true
            MetricName: !Sub ${ProjectName}-${Environment}-bad-inputs

        # ルール4: AWS Managed Rules - SQL Injection
        - Name: AWSManagedRulesSQLiRuleSet
          Priority: 4
          Statement:
            ManagedRuleGroupStatement:
              VendorName: AWS
              Name: AWSManagedRulesSQLiRuleSet
          OverrideAction:
            None: {}
          VisibilityConfig:
            SampledRequestsEnabled: true
            CloudWatchMetricsEnabled: true
            MetricName: !Sub ${ProjectName}-${Environment}-sqli

        # ルール5: Geographic Restriction（日本のみ許可、本番のみ）
        - !If
          - IsProduction
          - Name: GeoRestriction
            Priority: 5
            Statement:
              NotStatement:
                Statement:
                  GeoMatchStatement:
                    CountryCodes:
                      - JP
            Action:
              Block: {}
            VisibilityConfig:
              SampledRequestsEnabled: true
              CloudWatchMetricsEnabled: true
              MetricName: !Sub ${ProjectName}-${Environment}-geo-block
          - !Ref AWS::NoValue

      Tags:
        - Key: Name
          Value: !Sub ${ProjectName}-${Environment}-web-acl
        - Key: Environment
          Value: !Ref Environment
        - Key: Purpose
          Value: WAF Web ACL for Public ALB
        - Key: ManagedBy
          Value: CloudFormation

  # ------------------------------------------------------------
  # WAF Association with Public ALB
  # ------------------------------------------------------------
  WAFAssociation:
    Type: AWS::WAFv2::WebACLAssociation
    Properties:
      ResourceArn: !ImportValue
        Fn::Sub: ${ProjectName}-${Environment}-alb-public-arn
      WebACLArn: !GetAtt WAFWebACL.Arn

Outputs:
  WAFWebACLId:
    Description: WAF Web ACL ID
    Value: !GetAtt WAFWebACL.Id
    Export:
      Name: !Sub ${ProjectName}-${Environment}-waf-web-acl-id

  WAFWebACLArn:
    Description: WAF Web ACL ARN
    Value: !GetAtt WAFWebACL.Arn
    Export:
      Name: !Sub ${ProjectName}-${Environment}-waf-web-acl-arn
