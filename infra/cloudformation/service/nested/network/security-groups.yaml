AWSTemplateFormatVersion: '2010-09-09'
Description: Security Groups for Service Account VPC

Parameters:
  Environment:
    Type: String
    AllowedValues:
      - dev
      - stg
      - prod
    Description: Environment name

  ProjectName:
    Type: String
    Description: Project name for resource naming

  VpcId:
    Type: String
    Description: VPC ID

  VpcCidr:
    Type: String
    Description: VPC CIDR Block

Resources:
  # ==============================================================================
  # ALB Internal Security Group (職員向け内部ALB)
  # ==============================================================================
  ALBInternalSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupName: !Sub ${ProjectName}-${Environment}-alb-internal-sg
      GroupDescription: Security group for Internal ALB (staff access)
      VpcId: !Ref VpcId
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 443
          ToPort: 443
          CidrIp: 192.168.0.0/16
          Description: HTTPS from on-premise (VPN)
        - IpProtocol: tcp
          FromPort: 443
          ToPort: 443
          CidrIp: 172.16.0.0/16
          Description: HTTPS from Client VPN
      Tags:
        - Key: Name
          Value: !Sub ${ProjectName}-${Environment}-alb-internal-sg
        - Key: Environment
          Value: !Ref Environment
        - Key: Purpose
          Value: alb-internal

  # ==============================================================================
  # ALB Public Security Group (事業者向けパブリックALB)
  # ==============================================================================
  ALBPublicSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupName: !Sub ${ProjectName}-${Environment}-alb-public-sg
      GroupDescription: Security group for Public ALB (vendor access)
      VpcId: !Ref VpcId
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 443
          ToPort: 443
          CidrIp: 0.0.0.0/0
          Description: HTTPS from Internet
        - IpProtocol: tcp
          FromPort: 80
          ToPort: 80
          CidrIp: 0.0.0.0/0
          Description: HTTP (redirect to HTTPS)
      Tags:
        - Key: Name
          Value: !Sub ${ProjectName}-${Environment}-alb-public-sg
        - Key: Environment
          Value: !Ref Environment
        - Key: Purpose
          Value: alb-public

  # ==============================================================================
  # ECS Staff API Security Group (職員向けAPIコンテナ)
  # ==============================================================================
  ECSStaffAPISecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupName: !Sub ${ProjectName}-${Environment}-ecs-staff-api-sg
      GroupDescription: Security group for ECS Staff API containers
      VpcId: !Ref VpcId
      Tags:
        - Key: Name
          Value: !Sub ${ProjectName}-${Environment}-ecs-staff-api-sg
        - Key: Environment
          Value: !Ref Environment
        - Key: Purpose
          Value: ecs-staff-api

  ECSStaffAPIIngressFromALBInternal:
    Type: AWS::EC2::SecurityGroupIngress
    Properties:
      GroupId: !Ref ECSStaffAPISecurityGroup
      IpProtocol: tcp
      FromPort: 3000
      ToPort: 3000
      SourceSecurityGroupId: !Ref ALBInternalSecurityGroup
      Description: HTTP from Internal ALB

  # ==============================================================================
  # ECS Vendor API Security Group (事業者向けAPIコンテナ)
  # ==============================================================================
  ECSVendorAPISecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupName: !Sub ${ProjectName}-${Environment}-ecs-vendor-api-sg
      GroupDescription: Security group for ECS Vendor API containers
      VpcId: !Ref VpcId
      Tags:
        - Key: Name
          Value: !Sub ${ProjectName}-${Environment}-ecs-vendor-api-sg
        - Key: Environment
          Value: !Ref Environment
        - Key: Purpose
          Value: ecs-vendor-api

  ECSVendorAPIIngressFromALBPublic:
    Type: AWS::EC2::SecurityGroupIngress
    Properties:
      GroupId: !Ref ECSVendorAPISecurityGroup
      IpProtocol: tcp
      FromPort: 4000
      ToPort: 4000
      SourceSecurityGroupId: !Ref ALBPublicSecurityGroup
      Description: HTTP from Public ALB

  # ==============================================================================
  # ECS Batch Security Group (バッチ処理)
  # ==============================================================================
  ECSBatchSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupName: !Sub ${ProjectName}-${Environment}-ecs-batch-sg
      GroupDescription: Security group for ECS Batch tasks
      VpcId: !Ref VpcId
      Tags:
        - Key: Name
          Value: !Sub ${ProjectName}-${Environment}-ecs-batch-sg
        - Key: Environment
          Value: !Ref Environment
        - Key: Purpose
          Value: ecs-batch

  # ==============================================================================
  # RDS Security Group (PostgreSQL)
  # ==============================================================================
  RDSSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupName: !Sub ${ProjectName}-${Environment}-rds-sg
      GroupDescription: Security group for RDS PostgreSQL
      VpcId: !Ref VpcId
      Tags:
        - Key: Name
          Value: !Sub ${ProjectName}-${Environment}-rds-sg
        - Key: Environment
          Value: !Ref Environment
        - Key: Purpose
          Value: rds

  RDSIngressFromStaffAPI:
    Type: AWS::EC2::SecurityGroupIngress
    Properties:
      GroupId: !Ref RDSSecurityGroup
      IpProtocol: tcp
      FromPort: 5432
      ToPort: 5432
      SourceSecurityGroupId: !Ref ECSStaffAPISecurityGroup
      Description: PostgreSQL from Staff API

  RDSIngressFromVendorAPI:
    Type: AWS::EC2::SecurityGroupIngress
    Properties:
      GroupId: !Ref RDSSecurityGroup
      IpProtocol: tcp
      FromPort: 5432
      ToPort: 5432
      SourceSecurityGroupId: !Ref ECSVendorAPISecurityGroup
      Description: PostgreSQL from Vendor API

  RDSIngressFromBatch:
    Type: AWS::EC2::SecurityGroupIngress
    Properties:
      GroupId: !Ref RDSSecurityGroup
      IpProtocol: tcp
      FromPort: 5432
      ToPort: 5432
      SourceSecurityGroupId: !Ref ECSBatchSecurityGroup
      Description: PostgreSQL from Batch

  # ==============================================================================
  # VPC Endpoint Security Group (S3, ECR, Secrets Manager)
  # ==============================================================================
  VPCEndpointSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupName: !Sub ${ProjectName}-${Environment}-vpc-endpoint-sg
      GroupDescription: Security group for VPC Endpoints
      VpcId: !Ref VpcId
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 443
          ToPort: 443
          CidrIp: !Ref VpcCidr
          Description: HTTPS from VPC
      Tags:
        - Key: Name
          Value: !Sub ${ProjectName}-${Environment}-vpc-endpoint-sg
        - Key: Environment
          Value: !Ref Environment
        - Key: Purpose
          Value: vpc-endpoint

Outputs:
  ALBInternalSecurityGroupId:
    Description: Internal ALB Security Group ID
    Value: !Ref ALBInternalSecurityGroup
    Export:
      Name: !Sub ${ProjectName}-${Environment}-ALBInternalSG

  ALBPublicSecurityGroupId:
    Description: Public ALB Security Group ID
    Value: !Ref ALBPublicSecurityGroup
    Export:
      Name: !Sub ${ProjectName}-${Environment}-ALBPublicSG

  ECSStaffAPISecurityGroupId:
    Description: ECS Staff API Security Group ID
    Value: !Ref ECSStaffAPISecurityGroup
    Export:
      Name: !Sub ${ProjectName}-${Environment}-ECSStaffAPISG

  ECSVendorAPISecurityGroupId:
    Description: ECS Vendor API Security Group ID
    Value: !Ref ECSVendorAPISecurityGroup
    Export:
      Name: !Sub ${ProjectName}-${Environment}-ECSVendorAPISG

  ECSBatchSecurityGroupId:
    Description: ECS Batch Security Group ID
    Value: !Ref ECSBatchSecurityGroup
    Export:
      Name: !Sub ${ProjectName}-${Environment}-ECSBatchSG

  RDSSecurityGroupId:
    Description: RDS Security Group ID
    Value: !Ref RDSSecurityGroup
    Export:
      Name: !Sub ${ProjectName}-${Environment}-RDSSG

  VPCEndpointSecurityGroupId:
    Description: VPC Endpoint Security Group ID
    Value: !Ref VPCEndpointSecurityGroup
    Export:
      Name: !Sub ${ProjectName}-${Environment}-VPCEndpointSG
