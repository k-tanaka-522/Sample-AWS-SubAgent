AWSTemplateFormatVersion: '2010-09-09'
Description: 'Cognito Identity Pools for Federated Access (Optional)'

Parameters:
  Environment:
    Type: String
    AllowedValues:
      - dev
      - stg
      - prod
    Description: Environment name

  ProjectName:
    Type: String
    Description: Project name for resource naming

Resources:
  # ------------------------------------------------------------
  # Cognito Identity Pool: Staff
  # ------------------------------------------------------------
  StaffIdentityPool:
    Type: AWS::Cognito::IdentityPool
    Properties:
      IdentityPoolName: !Sub ${ProjectName}_${Environment}_staff_identity_pool
      AllowUnauthenticatedIdentities: false
      CognitoIdentityProviders:
        - ClientId: !ImportValue
            Fn::Sub: ${ProjectName}-${Environment}-staff-user-pool-client-id
          ProviderName: !Sub
            - cognito-idp.${AWS::Region}.amazonaws.com/${UserPoolId}
            - UserPoolId: !ImportValue
                Fn::Sub: ${ProjectName}-${Environment}-staff-user-pool-id

  # ------------------------------------------------------------
  # IAM Role: Authenticated Staff Users
  # ------------------------------------------------------------
  StaffAuthenticatedRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Sub ${ProjectName}-${Environment}-staff-authenticated-role
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Federated: cognito-identity.amazonaws.com
            Action: sts:AssumeRoleWithWebIdentity
            Condition:
              StringEquals:
                cognito-identity.amazonaws.com:aud: !Ref StaffIdentityPool
              ForAnyValue:StringLike:
                cognito-identity.amazonaws.com:amr: authenticated
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/CloudWatchLogsReadOnlyAccess
      Tags:
        - Key: Name
          Value: !Sub ${ProjectName}-${Environment}-staff-authenticated-role
        - Key: Environment
          Value: !Ref Environment
        - Key: Purpose
          Value: Staff Authenticated Users Role
        - Key: ManagedBy
          Value: CloudFormation

  # ------------------------------------------------------------
  # Identity Pool Role Attachment: Staff
  # ------------------------------------------------------------
  StaffIdentityPoolRoleAttachment:
    Type: AWS::Cognito::IdentityPoolRoleAttachment
    Properties:
      IdentityPoolId: !Ref StaffIdentityPool
      Roles:
        authenticated: !GetAtt StaffAuthenticatedRole.Arn

  # ------------------------------------------------------------
  # Cognito Identity Pool: Vendor
  # ------------------------------------------------------------
  VendorIdentityPool:
    Type: AWS::Cognito::IdentityPool
    Properties:
      IdentityPoolName: !Sub ${ProjectName}_${Environment}_vendor_identity_pool
      AllowUnauthenticatedIdentities: false
      CognitoIdentityProviders:
        - ClientId: !ImportValue
            Fn::Sub: ${ProjectName}-${Environment}-vendor-user-pool-client-id
          ProviderName: !Sub
            - cognito-idp.${AWS::Region}.amazonaws.com/${UserPoolId}
            - UserPoolId: !ImportValue
                Fn::Sub: ${ProjectName}-${Environment}-vendor-user-pool-id

  # ------------------------------------------------------------
  # IAM Role: Authenticated Vendor Users
  # ------------------------------------------------------------
  VendorAuthenticatedRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Sub ${ProjectName}-${Environment}-vendor-authenticated-role
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Federated: cognito-identity.amazonaws.com
            Action: sts:AssumeRoleWithWebIdentity
            Condition:
              StringEquals:
                cognito-identity.amazonaws.com:aud: !Ref VendorIdentityPool
              ForAnyValue:StringLike:
                cognito-identity.amazonaws.com:amr: authenticated
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/CloudWatchLogsReadOnlyAccess
      Tags:
        - Key: Name
          Value: !Sub ${ProjectName}-${Environment}-vendor-authenticated-role
        - Key: Environment
          Value: !Ref Environment
        - Key: Purpose
          Value: Vendor Authenticated Users Role
        - Key: ManagedBy
          Value: CloudFormation

  # ------------------------------------------------------------
  # Identity Pool Role Attachment: Vendor
  # ------------------------------------------------------------
  VendorIdentityPoolRoleAttachment:
    Type: AWS::Cognito::IdentityPoolRoleAttachment
    Properties:
      IdentityPoolId: !Ref VendorIdentityPool
      Roles:
        authenticated: !GetAtt VendorAuthenticatedRole.Arn

Outputs:
  StaffIdentityPoolId:
    Description: Staff Cognito Identity Pool ID
    Value: !Ref StaffIdentityPool
    Export:
      Name: !Sub ${ProjectName}-${Environment}-staff-identity-pool-id

  StaffAuthenticatedRoleArn:
    Description: Staff Authenticated Users Role ARN
    Value: !GetAtt StaffAuthenticatedRole.Arn
    Export:
      Name: !Sub ${ProjectName}-${Environment}-staff-authenticated-role-arn

  VendorIdentityPoolId:
    Description: Vendor Cognito Identity Pool ID
    Value: !Ref VendorIdentityPool
    Export:
      Name: !Sub ${ProjectName}-${Environment}-vendor-identity-pool-id

  VendorAuthenticatedRoleArn:
    Description: Vendor Authenticated Users Role ARN
    Value: !GetAtt VendorAuthenticatedRole.Arn
    Export:
      Name: !Sub ${ProjectName}-${Environment}-vendor-authenticated-role-arn
